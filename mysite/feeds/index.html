<style type="text/css">
ul li{
	width:200px;
	min-height:150px;
	border-radius: 5px; 
	-moz-border-radius: 5px; 
	-webkit-border-radius: 5px; 
	border: 1px solid #7CBEF7;
	box-shadow:2px 2px 5px #D1EDFF;
	float:left;
	margin:20px 10px;
	padding:10px;
	color: #30AEDB;
}
</style>
{% if latest_feed_list %}
    <ul>
    {% for feed in latest_feed_list %}
        <li>{{ feed.text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No feeds are available.</p>
{% endif %}
